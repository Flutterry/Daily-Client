name: daily_client
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lint: ^1.7.2
  # localization
  easy_localization: ^3.0.0
  # helpers
  bot_toast: ^4.0.1
  sizer: ^2.0.15
  #easy_logger: ^0.0.2
  # state management
  provider: ^6.0.1
  # api request
  dio: ^4.0.4
  # storage
  shared_preferences: ^2.0.9
  cached_network_image: ^3.1.0+1
  # animations
  animate_do: ^2.0.0
  flutter_spinkit: ^5.1.0
  # ui element
  flutter_svg: ^0.23.0+1
  pinput: ^1.2.2
  carousel_slider: ^4.0.0
  scrollable_positioned_list: ^0.2.3
  flutter_rating_bar: ^4.0.0
  # my package
  chaotic:
    path: packages/chaotic
  # firebase
  firebase_core: ^1.10.0
  firebase_messaging: ^11.1.0
  # locations and pickers
  location: ^4.3.0
  url_launcher: ^6.0.16
  geocoding: ^2.0.1
  google_maps_flutter: ^2.1.1
  google_place: ^0.4.3
  flutter_html: ^2.2.0
  dotted_border: ^2.0.0+1

dev_dependencies:
  chaotic_helper:
    path: packages/chaotic_helper

  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/location/
    - assets/images/contracted_restaurant/
    - assets/images/common/
    - assets/images/delibox/
    - assets/images/app_bar/
    - assets/images/introduction/
    - assets/images/drawer/
    - assets/images/home/
    - assets/images/splash/
    - assets/lang/
